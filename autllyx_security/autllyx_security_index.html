<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autllyx Security</title>
    <link rel="stylesheet" href="AutllyxSecurity.css">
    <link rel="icon" href="../imagens/Autllyx Security/Autllyx Security(FT).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        <font color="#a6a6a6">Autllyx</font>
        <font color="#ff1616">Security</font>
    </h1>
    <img class=logo src="../imagens/Autllyx Security/Autllyx Security(FT).png" width="120px" height="120px">
    <table>
        <colgroup>
            <col style="background-color: rgb(199, 199, 199);">
            <col>
        </colgroup>
        <caption><strong>Catálogo de Câmeras</strong></caption>
        <thead>
            <tr style="background-color: rgb(199, 199, 199);">
                <th scope="col">Linha</th>
                <th scope="col" >Modelo</th>
                <th scope="col" >Preço(US$)</th>
                <th scope="col" >Data de lançamento</th>
                <th scope="col" >Unidades disponíveis</th>
            </tr>
        </thead>
        <tbody ntr-child(2n) >
            <tr>
                <th rowspan="2" scope="rowgroup">Entrada</th>
                <td>A¹</td>
                <td>29,99</td>
                <td rowspan="3">07/07/2023</td>
                <td>2100</td>
            </tr>
            <tr>
                <td>U¹</td>
                <td>44,99</td>
                <td>1950</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Intermediária</th>
                <td>T¹</td>
                <td>59,99</td>
                <td rowspan="2">1800</td>
            </tr>
            <tr>
                <td>L¹</td>
                <td>79,99</td>
                <td>14/10/23</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Top</th>
                <td>Y¹</td>
                <td>99,99</td>
                <td rowspan="2" colspan="2">Em breve</td>
            </tr>
            <tr>
                <td>X¹</td>
                <td>149,99</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
